<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Cambriolage</title>

</head>
<body>
<div class="game">


  <!-- Modal -->
  <div class="modal fade" id="backToMenuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="menuModalLabel">Retourner au menu principal</h1>
        </div>
        <div class="modal-body menuModalBody">
          Toute progression non-sauvegardée sera perdue.
        </div>
        <div class="modal-footer">          
        <button type="button" id="backToMain" data-bs-dismiss="modal" class="menuModalBtn">Confirmer</button>
          <button type="button" data-bs-dismiss="modal" class="menuModalBtn">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="languageChoiceModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content langModalContent">        
        <h1 class="modal-title fs-5" id="languageModalLabel">Attention</h1>
        <div class="modal-body languageModalBody">
            <p>Avant de commencer, veuilliez choisir votre langue.</p><p class="text-red">Ce choix est permanent et ne pourra pas être modifié plus tard.</p>
        </div>
        <form>
            <label for="fr" class="settingLabel">Français</label>
            <input type="radio" id="fr" class="setting langSetting" name="lang" checked="checked">
            <label for="en" class="settingLabel">English</label>
            <input type="radio" id="en" class="setting langSetting" name="lang">
        </form>
            <button type="button" id="startGame" data-bs-dismiss="modal" class="menuModalBtn">Confirmer</button>
            <button type="button" data-bs-dismiss="modal" class="menuModalBtn">Annuler</button>
      </div>
    </div>
  </div>
<!--
/////////////////////////////////////////////////////////////////
MENU PRINCIPAL
/////////////////////////////////////////////////////////////////
-->

    <div class="wrapper mainMenu section" id="startMenu">
        <span class="title">Cambriolage</span>
        <div class="startBtns col-12">
            <button type="button" class="start col-6 col-lg-3 col-xxl-2" data-bs-toggle="modal" data-bs-target="#languageChoiceModal" id="begin">Commencer</button>
            <button type="button" class="start col-6 col-lg-3 col-xxl-2" id="continue">Continuer</button>        
            <button type="button" class="start settingsMenu col-6 col-lg-3 col-xxl-2" id="options">Options</button>  
            <div class="tip col-8 col-lg-4 col-xxl-5">
                <span class="tipText"></span>
                <span class="warning"></span>
            </div>
        </div>
    </div>

<!--
/////////////////////////////////////////////////////////////////
VISUAL NOVEL
/////////////////////////////////////////////////////////////////
-->

    <div class="wrapper visualNovel section" id="vn">
         
    
        <div class="background"></div>
        <div class="optionsbox hideableElem">
            
        </div>

        <div class="textbox hideableElem">
            <div class="text">                
            </div>            

            

            </div>
                <div class="buttonBox col-12 hideableElem">
                <div class="buttonContainer col-12 col-xxl-3">
                    <button type="button" class="settingsBtn settingsMenu"></button>
                    <button type="button" class="settingsBtn openInventory"></button>
                    <button type="button" class="settingsBtn hideMenu"></button>
                </div>            
        </div>
               <div class="hideMenuCheck"></div>   
    </div> 

<!--
/////////////////////////////////////////////////   
SHOPS UI
/////////////////////////////////////////////////
-->

    <div class="shopWrapper section col-12" id="shop">
        <div class="background"></div>
        <div class="shopInterface">
            <div class="shopChoice">
                <button type="button" class="shopChoiceBtn" id="buyMenuBtn">Acheter</button>
                <button type="button" class="shopChoiceBtn" id="sellMenuBtn">Vendre</button>
                <button type="button" class="shopChoiceBtn" id="leaveBtn">Partir</button>
            </div>
            <div class="shopPrimary">
                <div class="shopTop">
                    <span class="shopTitle">Test</span>
                    <button type="button" id="closeBtnSH">X</button>
                </div>
                <div class="itemListShop"></div>
            </div>
            <div class="shopSub">
                <h2 class="itemNameShop">Item Name</h2>
                <img class="itemImgShop">
                <div class="descContainerShop">
                    <p class="itemDescShop">flavor text</p>
                    <span class="itemAmntShop"></span>
                </div>
            </div>
            <div class="shopConfirm">
                <h2 class="itemNameShop">Item Name</h2>
                <img class="itemImgShop">
                <div class="shopSliderContainer">
                    <input type="range" min="1" max="10" value="1" id="shopSlider">
                </div>
                <span class="itemPrice"></span>
                <div class="itemBtnContainer">
                    <button type="button" class="shopAction" id="buyBtn">Acheter</button>
                    <button type="button" class="shopAction" id="cancelBtn">Annuler</button>
                </div>
            </div>
        </div>
        <div class="shopTextbox hideableElem">
            <div class="text">
        </div>
            </div>
                <div class="buttonBox col-12 hideableElem">
                <div class="buttonContainer col-12 col-xxl-3">
                    <button type="button" class="settingsBtn settingsMenu"></button>
                    <button type="button" class="settingsBtn openInventory"></button>
                    <button type="button" class="settingsBtn hideMenu"></button>
                </div>            
        </div>
               <div class="hideMenuCheck"></div>   

    </div>

<!--
/////////////////////////////////////////////////////////////////
MAP
/////////////////////////////////////////////////////////////////
-->

    <div class="mapWrapper col-12 section" id="map">


        <div class="mapElement" id="place1"></div>
        <div class="mapElement" id="place2"></div>
        <div class="mapElement" id="place3"></div>
        <div class="mapText hideableElem">
            <div class="mapInfo col-12"></div>
            <div class="mapName col-6 col-lg-4 col-xxl-3"></div>
        </div>
        <div class="buttonBox col-12 hideableElem">
            <div class="buttonContainer col-12 col-xxl-3">
                <button type="button" class="settingsBtn settingsMenu"></button>
                <button type="button" class="settingsBtn"></button>
                <button type="button" class="settingsBtn hideMenu"></button>
            </div>            
    </div>
        <div class="hideMenuCheck"></div>
    </div>


<!--
///////////////////////////////////////////////////////////////////
SETTINGS
//////////////////////////////////////////////////////////////////
-->

    <div class="settingWrapper col-12">
        <div class="settingsCloseArea col-6">
        </div>
        <div class="settings col-6">
            <form>
                <h1 id="settingHeader">Options</h1>
            <ul>
                <li class="py-4">                
                    <label for="fullscreen" class="settingLabel">Plein Écran</label>
                    <input type="checkbox" id="fullscreen" class="setting">
                </li>               
                <li class="py-4">
                    <button type="button" id="saveBtn" class="settingsMenuBtn">Sauvegarder</button>
                </li>
                <li class="py-4">
                    <button type="button" class="settingsMenuBtn" data-bs-toggle="modal" data-bs-target="#backToMenuModal">Menu Principal</button>
                </li>
            </ul>
            </form>
            <button type="button" id="closeBtnST">X</button>
        </div>  
    </div>

<!--
////////////////////////////////////////////////////////////////////
INVENTORY
///////////////////////////////////////////////////////////////////
-->
    <div class="inventoryWrapper col-12">
        <div class="inventoryCloseArea"></div>
        <div class="inventory">
                <div class="inventoryPrimary">
                    <div class="inventoryTop">
                        <span class="inventoryTitle">Inventaire</span>
                        <button type="button" id="closeBtnIN">X</button>
                    </div>
                    <div class="itemList"></div>
                </div>
                <div class="inventorySub">
                <h2 class="itemName"></h2>
                <img class="itemImg">
                <div class="descContainer">
                    <p class="itemDesc"></p>
                    <span class="itemAmnt"></span>
                </div>
                <div class="itemBtnContainer">
                    <button type="button" class="itemAction" id="presentBtn">Présenter</button>
                </div>
            </div>
            </div>         
    </div>
</div>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
<script src="js/mainMenu.js" type="module"></script>
<script src="js/game.js" type="module"></script>
<script src="js/textSwap.js" type="module"></script>
<script src="js/map.js" type="module"></script>
<script src="js/settings.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
