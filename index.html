<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Cambriolage</title>

</head>
<body>

<!--
/////////////////////////////////////////////////////////////////
MENU PRINCIPAL
/////////////////////////////////////////////////////////////////
-->

    <div class="wrapper mainMenu" id="startMenu">
        <span class="title">Cambriolage</span>
        <div class="startBtns col-12">
            <button type="button" class="start col-6 col-lg-3 col-xxl-2" id="begin">Commencer</button>
            <button type="button" class="start col-6 col-lg-3 col-xxl-2" id="continue">Continuer</button>        
            <button type="button" class="start col-6 col-lg-3 col-xxl-2" id="options">Options</button>  
            <div class="tip col-8 col-lg-4 col-xxl-5">
                <span class="tipText"></span>
                <span class="warning"></span>
            </div>
        </div>
    </div>

<!--
/////////////////////////////////////////////////////////////////
VISUAL NOVEL
/////////////////////////////////////////////////////////////////
-->

    <div class="wrapper visualNovel" id="vn">                
    
        <div class="background"></div>
        <div class="optionsbox">
            
        </div>

        <div class="textbox">
            <div class="text">                
            </div>            

            <div class="buttonBox col-12">
                <div class="buttonContainer col-12 col-xxl-3">
                    <button type="button" class="settingsBtn"></button>
                    <button type="button" class="settingsBtn"></button>
                    <button type="button" class="settingsBtn"></button>
                </div>            

            </div>

        </div>
       
    </div> 
    
    <div class="settings col-6 col-lg-4">
            <form>
                <h1 id="settingHeader">Options</h1>
            <ul>
                <li class="py-4">                    
                    <label for="fullscreen" class="settingLabel">Plein Écran</label>
                    <input type="checkbox" id="fullscreen" class="setting">
                </li>                    
                    <h3 class="h3">Langue</h3>
                <li class="pb-4">
                    <label for="fr" class="settingLabel">Français</label>
                    <input type="radio" id="fr" class="setting langSetting" name="lang" checked="checked">
                    <label for="en" class="settingLabel">English</label>
                    <input type="radio" id="en" class="setting langSetting" name="lang">
                </li>
                <li class="py-4">
                    <button type="button" id="saveBtn" class="settingButton">Sauvegarder</button>
                </li>
            </ul>
            </form>
        </div>        

<script src="js/mainMenu.js" type="module"></script>
<script src="js/visualNovel.js" type="module"></script>
<script src="js/textSwap.js" type="module"></script>
<script src="js/settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
